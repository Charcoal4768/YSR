<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}My Website{% endblock %}</title>
        {% block meta %}
        {% endblock %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='fonts.css') }}">
        <script src="{{ url_for('static', filename='scripts.js') }}"></script>
        <script src="{{ url_for('static', filename='animations_handler.js') }}"></script>
        {% block scripts %}
        {% endblock %}
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav>
            <div class="logo">
                <a href="{{ url_for('views.home') }}"><img class="logo small" src="{{ url_for('static', filename='default_images/CRYSTAL alt.png') }}" alt="Logo"></a>
            </div>
            <div class="links">
                <ul>
                    <li class="disposable"><a href="{{ url_for('views.home') }}">Home</a></li>
                    <li class="disposable"><a href="{{ url_for('views.more') }}">About</a></li>
                    <li><a href="{{ url_for('views.contact') }}">Get Quote</a></li>
                </ul>
            </div>
            <div class="hangingMenu">
                {% if current_user.is_authenticated %}
                <ul>
                    <li><a href="{{ url_for('views.profile') }}">Profile</a></li>
                    <li><a href="{{ url_for('views.settings') }}">Settings</a></li>
                    <li><a href="{{ url_for('views.logout') }}">Logout</a></li>
                </ul>
                {% else %}
                <ul>
                    <li><a href="{{ url_for('auth.signup') }}">SignUp</a></li>
                    <li><a href="{{ url_for('auth.login') }}">LogIn</a></li>
                </ul>
                {% endif %}
                <hr>
                <div class="heading animate right">
                    <h2>Our Catalog</h2>
                </div>
                <div class="catalog-items">
                    <!-- Catalog items will be dynamically loaded here  by js-->
                </div>
            </div>
        </nav>

        {% block content %}
        {% endblock %}
    </body>
</html>
